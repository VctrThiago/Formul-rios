<!DOCTYPE html>
<html pt="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
   <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <main>

        <!--QUADRO AZUL-->
        <section class="quadroInteiro" > 

                <!--CABEÇALHO DA SEÇÃO-->
                <header class="Cabeçalho"> 
                    <h1>Lista de tarefas</h1>
                    <p>Faça o checklist das suas tarefas.</p>
                </header>

               <!--ÁREA DE FORMULÁRIO--> 
               <div class="formularioTarefa">
                  
                    <label for="inputAdicionarTarefa">Adicionar uma nova tarefa</label> 

                    <input type="text" id="inputAdicionarTarefa" placeholder="Adicione uma nova tarefa">   
               </div>

               <!--PESQUISAR UMA TAREFA-->
               <div class="areaPesquisas">

                <input type="text" placeholder="Pesquise aqui a tarefa">

                <button>Pesquisar</button>
               </div>

               <!--ÁREA DE LISTA DE TAREFAS-->

                <div class="listaTarefas">
                    <ul>
                        <li>
                            <h2>Tarefa 1</h2>
                            <div>
                                <button>Finalizada</button>
                                <button>deletar</button>
                            </div>
                        </li>

                        <li>
                            <h2>Tarefa 3</h2>
                        </li>
                        
                        <li>
                            <h2>Tarefa 3</h2>
                        </li>
                    </ul>
                </div>

                <!--MODO NOTURNO-->
                <div class="modoNoturno">
                    
                    <label for="inputModoNoturno">Modo noturno</label>
                    
                    <input type="checkbox" id="inputModoNoturno" name="inputModoNoturno">
                    
                </div>
        </section>
    </main>
    
</body>
</html>
